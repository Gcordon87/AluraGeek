<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      type="text/css"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/edit-product.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo2" onclick="location.href='../screens/index.html'" >
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">TRIFUERZA</p>
            <p>FANS</p>
          </div>
          <div class="input__container">
            <input i type="text" placeholder="QuÃ© deseas buscar?" />
          </div>
        </div>
    </header>
    <section class="general-products">
      <div class="products_title">Editar producto</div>
      <section class="products-section" data-allProducts>
        <form action="#" class="form-control" data-form>
          <img src="" data-url />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            data-nombre
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio del producto"
            data-precio
          />
          <textarea
            class="product-add_textarea__description"
            type="text"
            placeholder="Descripcion del producto"
            data-descripcion
          ></textarea>
          <button type="submit" class="product-submit_btn">
            Actualizar producto
          </button>
        </form>
      </section>
    </section>
  </body>
  <footer class="foot__down">
    <section class="contacto">
      <div class="form">
        <p>Hable con nosotros</p>
        <div class="label-float">
          <input
            type="text"
            name="Nombre"
            id="Nombre"
            class="input-nombre"
            placeholder="Nombre"
          />
          
        </div>
        <textarea
          name="mensaje"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Escriba su Mensaje"
        ></textarea>
        <button>Enviar Mensaje</button>
        
      </div>
    </section>
  </footer>
  <script
    type="module"
    src="../controllers/actualiza-producto-controller.js"
  ></script>
</html>
